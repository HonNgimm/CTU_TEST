    function noiSuy(x, rules) {

      }

    function quyDoi() {

      const x = parseFloat(document.getElementById("diem").value);
      const output = document.getElementById("ketqua");

      if (isNaN(x) || x < 0 || x > 150) {
        output.textContent = "⚠️ Vui lòng nhập điểm V-SAT hợp lệ (0–150).";
        return;
      }

      const diem = noiSuy(x, quyTacVsat[mon]);
      output.innerHTML = `✅ Điểm thi THPT tương đương: <strong>${diem}</strong>`;
    }
